<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" type="text/css" crossorigin="anonymous"></link>
  <script
  src="https://code.jquery.com/jquery-1.8.3.min.js"
  integrity="sha256-YcbK69I5IXQftf/mYD8WY0/KmEDCv1asggHpJk1trM8="
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js" type="text/javascript" crossorigin="anonymous"></script>
  <script src="/Week_3/4.1-3.js"></script>
  <title>Exercise 4.1 - 4.3</title>
</head>
<body onload="setup();">
  <div data-role="page">
    <div data-role="header">Converting Fluid Measurements</div>
    <div data-role="content">
      <label for="quantity">Enter the quantity</label>
      <input type="number" name="quantity" id="quantity" min="0" max="3000000" placeholder="quantity">
      <label id="label">Liters</label>
    <br><br>
      <label>Convert to:</label>
      <fieldset data-role="controlgroup">
        <input type="radio" name="units" id="gallons" value="gallons" checked="checked">
        <label for="gallons">Gallons</label>
        
        <input type="radio" name="units" id="liters" value="liters">
        <label for="liters">Liters</label>
      </fieldset>

      <button onclick="convert()">
        Convert
      </button>

      <table>
        <td id="quantity_output"></td>
      </table>
      
    </div>
    <div data-role="footer">
      <small>Fluid qunantity converter</small>
    </div>  
  </div>
</body>
</html>
