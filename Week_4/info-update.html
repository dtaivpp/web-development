<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>Power Consumption</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron" style="margin-bottom: 0px;">
      <h1>Power Monitor</h1>
      <p>The best and easiest way to monitor your power consumption</p>
    </div>
    <br>
  <div class="col-md-6 offset-md-3">
   <form class="card">
     <div class="card-header">Update Information</div>

    <div class="card-body">
      <div class="form-group">
        <label for="plantID">Plant ID</label>
        <input type="text" class="form-control" id="plantID" placeholder="Plant Id">
      </div>
      <div class="form-group">
        <label for="installDate">Installation Date</label>
        <input type="date" class="form-control" id="installDate" placeholder="Installation Date">
      </div>
      <div class="form-group">
        <label for="passwordUpdate">Installation Date</label>
        <input type="password" class="form-control" id="passwordUpdate" placeholder="password">
      </div>
      <div class="form-group">
        <button type="submit">Update</button>
      </div>
    </div>
  </form>
  </div>
</body>
</html>
